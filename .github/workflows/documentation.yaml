name: Documentation

on:
  pull_request:
    types:
      - closed  # Trigger on pull requests being closed

jobs:
  generate-deploy-docs:
    if: github.event.pull_request.merged == true  # Check if PR was merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Generate Javadoc
        run: mvn -B javadoc:javadoc

      - name: Create .nojekyll file
        run: echo "" > ./target/site/apidocs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs  # Path to the generated Javadoc
